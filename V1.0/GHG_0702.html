<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Calculator example 06/27/2019</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

<h1>Measure your impact</h1>

<form onsubmit="return false" oninput="
	amount1.value = Math.round(hours.valueAsNumber * 0.000707*1000)/1000; /*CO2*/
	amount2.value = Math.round(hours.valueAsNumber * 0.000707/0.06*10)/10; /*trees*/
	amount3.value = Math.round(hours.valueAsNumber * 0.000707/0.008887*10)/10; /*gasoline*/
	amount4.value = Math.round(hours.valueAsNumber * 0.000707/0.00000784) /*phone*/
	amount5.value = Math.round(hours.valueAsNumber * 0.000707/0.000409) /*vehicle Miles*/
	"> 

	<div class="image-background">

	<legend>Enter your data</legend>

	<p><label for="hours">Kilowatt-hours of eletricity:</label>
	<input type="number" min="0" onkeypress="if(this.value.length==6) return false;" id="hours" name="hours"></p>

	<legend>Equivalency Results</legend>

	<p><label>Carbon Dioxide Equivalent:</label>
	<output name="amount1" for="hours">0</output>   Metric Tons</p>

	<p><title>Carbon sequestered by</title>
	<div id="p1"><output name="amount2" for="hours">0</output><div id="word">   tree seedlings grown for 10 years</div></div></p>

	<p><title>Greenhouse gas emissions from</title>
	<div id="p4"><output name="amount5" for="hours">0</output><div id="word">   Miles driven by an average passenger vehicle</div></div></p>

	<p><title>CO2 emissions from</title>
	<div id="p2"><output name="amount3" for="hours">0</output><div id="word">   gallons of gasoline consumed</div></div></p>

	<div id="p3"><output name="amount4" for="hours">0</output><div id="word">   number of smartphones charged</div></div>

</div>

</form>

</body>
</html>
